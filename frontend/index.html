<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Slackr</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- You can add your styles and scripts here -->
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="styles/provided.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script type="module" src="src/helpers.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- Error Modal -->
    <div
      class="modal fade"
      id="error-modal"
      tabindex="-1"
      aria-labelledby="error-modal-label"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="error-modal-label">Error</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div id="modal-body" class="modal-body"></div>
        </div>
      </div>
    </div>

    <!-- Create Channel Modal-->
    <div
      class="modal fade"
      id="create-channel-modal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header border-bottom-0">
            <h5 class="modal-title" id="exampleModalLabel">Create Channel</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <form>
            <div class="modal-body">
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="create-channel-name"
                  placeholder="Enter Channel Name"
                />
                <label for="email1">Channel Name*</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="create-channel-description"
                  placeholder="Description (Optional)"
                />
                <label for="description">Description (Optional)</label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="flexRadioDefault"
                  id="create-channel-radio-public"
                  checked
                />
                <label
                  class="form-check-label"
                  for="create-channel-radio-public"
                >
                  Public Channel
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="flexRadioDefault"
                  id="create-channel-radio-private"
                />
                <label
                  class="form-check-label"
                  for="create-channel-radio-private"
                >
                  Private Channel
                </label>
              </div>
            </div>
            <div class="modal-footer border-top-0 justify-content-center">
              <button
                id="create-channel-submit"
                type="reset"
                class="btn btn-primary"
              >
                Create
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Sign In Page -->
    <div id="page-signin" class="page-auth text-center w-100 h-100">
      <form>
        <img
          class="mb-4"
          src="./Assets/logo-no-background.png"
          alt
          width="150"
          height="57"
        />
        <h1 class="h3 mb-3">Sign In</h1>
        <div class="form-floating">
          <input
            type="email"
            class="form-control"
            id="signinEmail"
            placeholder="name@example.com"
          />
          <label for="signinEmail">Email address</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="password"
            class="form-control"
            id="signinPassword"
            placeholder="Password"
          />
          <label for="signinPassword">Password</label>
        </div>
        <button
          id="btn-signin"
          class="w-100 btn btn-lg btn-primary mb-3"
          type="button"
        >
          Sign In
        </button>
        <button
          id="btn-to-register"
          class="w-100 btn btn-lg btn-secondary"
          type="button"
        >
          Don't have an account? Register!
        </button>
      </form>
    </div>

    <!-- Register Page -->
    <div id="page-register" class="page-auth text-center w-100 h-100">
      <form>
        <img
          class="mb-4"
          src="./Assets/logo-no-background.png"
          alt
          width="150"
          height="57"
        />
        <h1 class="h3 mb-3">Register</h1>
        <div class="form-floating">
          <input
            type="email"
            class="form-control"
            id="registerEmail"
            placeholder="name@example.com"
          />
          <label for="registerEmail">Email address</label>
        </div>
        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            id="registerName"
            placeholder="Name"
          />
          <label for="registerName">Name</label>
        </div>
        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            id="registerPassword"
            placeholder="Password"
          />
          <label for="registerPassword">Password</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="password"
            class="form-control"
            id="registerConfirmPassword"
            placeholder="Confirm Password"
          />
          <label for="registerConfirmPassword">Confirm Password</label>
        </div>
        <button
          id="btn-register"
          class="w-100 btn btn-lg btn-primary mb-3"
          type="button"
        >
          Register
        </button>
        <!-- Extra feature: a button routes register page to signin page -->
        <button
          id="btn-to-signin"
          class="w-100 btn btn-lg btn-secondary"
          type="button"
        >
          Already have an account? Sign in!
        </button>
      </form>
    </div>

    <!-- Navbar -->
    <div id="navbar">
      <nav class="navbar bg-light">
        <div class="container-fluid">
          <a class="navbar-brand">
            <img
              src="./Assets/logo-no-background.png"
              alt="Slackr"
              width="84"
              height="24"
            />
          </a>
          <ul class="text-end mb-0">
            <button class="btn me-2" type="submit">Profile</button>
            <button class="btn me-2" type="submit">Logout</button>
          </ul>
        </div>
      </nav>
    </div>

    <!-- Sidebar -->
    <div
      id="sidebar-main-page"
      class="flex-column align-items-stretch flex-shrink-0 bg-white overflow-hidden"
      style="width: 380px"
    >
      <button
        id="btn-create-channel"
        type="button"
        class="btn btn-primary btn-sm btn-block m-3" 
      >
        Create Channel
      </button>
      <div id="channel-list">
        <div
          class="align-items-center flex-shrink-0 p-3 link-dark text-decoration-none border-bottom justify-content-between"
        >
          <span class="fs-5 fw-semibold">Public Channels</span>
        </div>
        <div
          id="public-channels-list"
          class="list-group list-group-flush border-bottom scrollarea"
        ></div>
        <div
          class="align-items-center flex-shrink-0 p-3 link-dark text-decoration-none border-bottom justify-content-between"
        >
          <span class="fs-5 fw-semibold">Private Channels</span>
        </div>
        <div
          id="private-channels-list"
          class="list-group list-group-flush border-bottom scrollarea"
        ></div>
      </div>
    </div>

    <script type="module" src="src/main.js"></script>
  </body>
</html>
